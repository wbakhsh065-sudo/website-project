<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Calculator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .calc-box {
            width: 350px;
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #66a6ff;
            outline: none;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background: #66a6ff;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #4e8ae6;
        }

        button:active {
            transform: scale(0.95);
        }

        #result {
            margin-top: 15px;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
        }

        .clear-btn {
            background: #ff4e4e;
        }

        .clear-btn:hover {
            background: #e63939;
        }
    </style>
</head>

<body>

<div class="calc-box">
    <h2>Advanced Calculator</h2>

    <input type="number" id="num1" placeholder="First Number">
    <input type="number" id="num2" placeholder="Second Number">

    <div class="btn-grid">
        <button onclick="calculate('+')">+</button>
        <button onclick="calculate('-')">-</button>
        <button onclick="calculate('*')">×</button>
        <button onclick="calculate('/')">÷</button>

        <button onclick="calculate('%')">%</button>
        <button onclick="calculate('^')">xʸ</button>
        <button onclick="swap()">Swap</button>
        <button class="clear-btn" onclick="clearAll()">Clear</button>
    </div>

    <p id="result">Result: </p>
</div>

<script>
function getValues() {
    let a = parseFloat(document.getElementById("num1").value);
    let b = parseFloat(document.getElementById("num2").value);

    if (isNaN(a) || isNaN(b)) {
        return null;
    }
    return { a, b };
}

function calculate(op) {
    let values = getValues();
    if (!values) {
        document.getElementById("result").innerHTML = "Error: Enter valid numbers!";
        return;
    }

    let { a, b } = values;
    let result;

    switch (op) {
        case "+": result = a + b; break;
        case "-": result = a - b; break;
        case "*": result = a * b; break;
        case "/": 
            if (b === 0) {
                result = "Error: Cannot divide by zero!";
            } else {
                result = a / b;
            }
            break;
        case "%": result = (a * b) / 100; break;
        case "^": result = Math.pow(a, b); break;
        default: result = "Invalid Operation";
    }

    document.getElementById("result").innerHTML = "Result: " + result;
}

function swap() {
    let a = document.getElementById("num1").value;
    let b = document.getElementById("num2").value;

    document.getElementById("num1").value = b;
    document.getElementById("num2").value = a;
}

function clearAll() {
    document.getElementById("num1").value = "";
    document.getElementById("num2").value = "";
    document.getElementById("result").innerHTML = "Result:";
}

// Keyboard support
document.addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
        calculate('+');
    }
});
</script>

</body>
</html>
