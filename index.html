
<!DOCTYPE html>
<html>
<head>
    <title>Basic Calculator</title>

    <style>
        body{
            font-family: Arial;
            background: #f2f2f2;
            padding: 20px;
        }
        .calc-box{
            width: 300px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            margin: auto;
        }
        input{
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
        }
        button{
            width: 48%;
            padding: 10px;
            margin: 5px 1%;
            font-size: 18px;
            cursor: pointer;
        }
        #result{
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>

<div class="calc-box">
    <h2>Basic Calculator</h2>

    <input type="number" id="num1" placeholder="First Number">
    <input type="number" id="num2" placeholder="Second Number">

    <button onclick="add()">+</button>
    <button onclick="sub()">-</button>
    <button onclick="mul()">ร</button>
    <button onclick="div()">รท</button>

    <p id="result">Result: </p>
</div>

<script>
    function add(){
        let a = parseFloat(document.getElementById("num1").value);
        let b = parseFloat(document.getElementById("num2").value);
        document.getElementById("result").innerHTML = "Result: " + (a + b);
    }

    function sub(){
        let a = parseFloat(document.getElementById("num1").value);
        let b = parseFloat(document.getElementById("num2").value);
        document.getElementById("result").innerHTML = "Result: " + (a - b);
    }

    function mul(){
        let a = parseFloat(document.getElementById("num1").value);
        let b = parseFloat(document.getElementById("num2").value);
        document.getElementById("result").innerHTML = "Result: " + (a * b);
    }

    function div(){
        let a = parseFloat(document.getElementById("num1").value);
        let b = parseFloat(document.getElementById("num2").value);
        if(b == 0){
            document.getElementById("result").innerHTML = "Error: Cannot divide by zero!";
        } else {
            document.getElementById("result").innerHTML = "Result: " + (a / b);
        }
    }
</script>

</body>
</html>
